<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
         <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   
</head>
<body>
	<h3 class="text-danger control-label  text-center">Enter Your Details</h3>
    <form action="#" th:action="@{/form1}" th:object="${customer}" method="post">
   <div class="container"> 
   <div class="row">
   <div class="horizontal-form">
   <div class="form-group"> 
    	<p class="text-primary control-label">Id: <input type="text" th:field="*{id}" class ="form-control"  required minlength="4" /></p>
   </div>
   	
   	   <div class="form-group"> 
           <p class="text-primary control-label">First Name: <input type="text" th:field="*{firstname}" class="form-control" /></p>
       </div> 
      <div class="form-group">  
        <p class="text-primary control-label">Last Name: <input type="text" th:field="*{lastname}" class="form-control"/></p>
      </div>  
      
      <div class="from-group">
        <p><input type="submit" value="Submit" class="btn" /> <input type="reset" value="Reset" class="btn" /></p>
      </div>
   </div>  
 </div>
</div>      
    </form>
</body>
</html>
